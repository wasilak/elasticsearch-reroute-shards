# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.4
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges.
          go-version: 1.16
          # Whether to download only stable versions
          # stable: # optional, default is true
          # Used to pull node distributions from go-versions.  Since there's a default, this is typically not supplied by the user.
          # token: # optional, default is ${{ github.token }}

      - name: Build executable
        run: go build -o ./dist/elasticsearch-reroute-shards
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        
      - name: compress executable
        run: |
          cd ./dist
          chmod +x elasticsearch-reroute-shards
          zip elasticsearch-reroute-shards-${{ matrix.os }}-${{ matrix.arch }}.zip elasticsearch-reroute-shards
          sha256sum elasticsearch-reroute-shards-${{ matrix.os }}-${{ matrix.arch }}.zip | awk '{print $1}' > elasticsearch-reroute-shards-${{ matrix.os }}-${{ matrix.arch }}.sha256
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          repository: wasilak/elasticsearch-reroute-shards
          files: |
            dist/elasticsearch-reroute-shards*.zip
